{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% compress css %}
    <link rel="stylesheet" href="/static/main.scss" type="text/x-scss" />
    {% endcompress %}
    <title>{% block title %} Learn {% endblock %}</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/staff/coding_basics/">
          <img class="w-75" src="{% static 'staff/rocket_academy_logo_inverse.svg' %}" alt="rocket_academy_logo_inverse">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          {% block navbar %}
          <ul class="navbar-nav ms-auto text-end">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/staff/login/">Log in</a>
            </li>
          </ul>
          {% endblock %}
        </div>
      </div>
    </nav>
    <div class="container py-5">
      {% block content %}{% endblock %}
    </div>
    <nav class="mt-5 pt-5 bg-light">
      <div class="container py-3 border-top">
        <small class="text-secondary">
          Â© Rocket Academy, {% now "Y" %} All rights reserved
        </small>
      </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
