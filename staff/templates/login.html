{% extends 'base.html' %}
{% block content %}
<div class="row my-5 py-5">
    <div class="col-md-6 offset-md-3 bg-white border border-primary rounded p-5 my-5">
        <h3>Log in</h3>
        <form>
            <div class="form-group">
                <input type="email" class="form-control mt-5" id="login-form-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control mt-2" id="login-form-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Log in</button>
        </form>    
    </div>
</div>
{% endblock %}
