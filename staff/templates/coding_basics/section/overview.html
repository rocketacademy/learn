{% extends 'base.html' %}
{% block content %}
<div class="row py-2 border-bottom">
    <h5>Batch {{ batch.number }}</h5>
    <h3>Section {{ section.number }}</h3>
</div>
<div class="row">
    <div class="col-2 pt-4">
        <nav>
            <ul class="navbar-nav sidebar">
                <li>
                    <a href="{% url 'section_view' batch_id=batch.id section_id=section.id %}" class="nav-link {% if current_tab == 'overview' %}sidebar-link-active border-start border-primary{% endif %}">Overview</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-10 pt-4 border-start">
        <div class="d-flex flex-row px-4">
            <h5>Overview</h5>
        </div>
        <div class="d-flex flex-row justify-content-start p-4">
            <div>Section form here</div>
        </div>
        <div class="d-flex flex-row px-4">
            <h5>Students enrolled in this section</h5>
        </div>
        <div class="d-flex flex-row justify-content-start p-4">
            <div>Table of students go here</div>
        </div>
    </div>
</div>
{% endblock %}
