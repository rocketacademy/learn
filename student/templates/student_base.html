{% load static compress %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% compress css %}
    <link rel="stylesheet" href="/static/main.scss" type="text/x-scss" />
    <link rel="stylesheet" href="/static/student/css/student_base.css" type="text/css" />
    <link rel="stylesheet" href="/static/student/css/batch_selection.css" type="text/css" />
    <link rel="stylesheet" href="/static/student/css/sidebar.css" type="text/css" />
    {% endcompress %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>{% block title %} Learn {% endblock %}</title>
</head>

<body class="bg-light">
    <div class="container">
        <img class="w-25" src="{% static 'student/images/rocket_academy_logo_blue.png' %}" alt="rocket_academy_logo_blue">
    </div>
    <div class="container-fluid header-outer-container">
        <div class="container header-inner-container">
            <div class="row header-row">
                <div class="col-2"></div> 
                <div class="col-4 header-col-left">
                    <div class="header-text">
                        <div class="header-text-top">
                            You're registering for
                        </div>
                        <div class="header-text-bottom">
                            Coding Basics
                        </div>
                    </div>
                    <div class="header-image">
                        image
                    </div>
                </div>
                <div class="col-4 header-col-right"></div>
                <div class="col-2"></div>
            </div>
            
        </div>
    </div>
    <div class="container content-container">
        {% block content %}{% endblock %}
    </div>
    <nav class="mt-5 pt-5 bg-light">
        <div class="container py-3 border-top">
            <small class="text-secondary">
                Â© Rocket Academy, {% now "Y" %} All rights reserved
            </small>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
